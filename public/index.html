<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON|CSV converter</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <header>
            <h2> Test </h2>
            <button id="toggler">Toggle</button>
            <hr/>
            <div class="header-options hidden" id="header-options">
                <button 
                    class="toggle-areas"
                    id="swap-areas"
                >
                    RESULT | ORIGINAL
                </button>
                <div class="splitters">
                     <button 
                        class="split-h"
                        id="split-h"
                    >
                        SPLIT HORIZONTALLY
                    </button>
                    <button 
                        class="split-v"
                        id="split-v"
                    >
                        SPLIT VERTICALLY
                    </button>
                </div>
            </div>
        </header>

        <!-- FIRST PANEL (USED FOR CSV) -->

        <div class="panel" id="panel-one">
            <div 
                class="btn load-btn"
                id="load-btn"
            >
                LOAD ONE
                <input 
                    size="1"
                    type="file" 
                    name="loader"
                    id="loader" 
                    class="load-input"
                >
            </div>
            <button 
                class="btn save-btn hidden"
                id="save-btn"
                disabled="true"
            >
                SAVE ONE
            </button>
            <div class="split-area" id="split-area">
                <div 
                    class="area-wrapper" 
                    id="upper-area-wrapper"
                >
                    <button 
                        class="close-area hidden"
                        id="close-upper-area"
                    >
                      close general  &times;
                    </button>
                    <textarea 
                        name="upper-area" 
                        id="upper-area"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div>
                <div
                    class="area-wrapper hidden" 
                    id="lower-area-wrapper"
                >
                    <button 
                        class="close-area"
                        id="close-lower-area"
                    >
                        close subarea &times;
                    </button>
                    <textarea 
                        name="lower-area" 
                        id="lower-area"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div> 
            </div>
            <button 
                class="btn beauty-btn"
                id="beautify"
            >
                beautify
            </button>
            <input 
                type="text" 
                name="metadata" 
                id="metadata" 
                class="metadata"
                size="1"
                disabled="true"
            >
        </div>


        <!-- SECOND PANEL (USED FOR JSON) -->

        <div class="panel inverse" id="panel-two">
            <div 
                class="btn load-btn"
                id="load-btn"
            >
                LOAD TWO
                <input 
                    size="1"
                    type="file" 
                    name="loader"
                    id="loader" 
                    class="load-input"
                >
            </div>
            <button 
                class="btn save-btn hidden"
                id="save-btn"
                disabled="true"
            >
                SAVE TWO
            </button>
            <div class="split-area" id="split-area">
                <div 
                    class="area-wrapper" 
                    id="upper-area-wrapper"
                >
                    <button 
                        class="close-area hidden"
                        id="close-upper-area"
                    >
                        close general &times;
                    </button>
                    <textarea 
                        name="upper-area" 
                        id="upper-area"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div>
                <div
                    class="area-wrapper hidden" 
                    id="lower-area-wrapper"
                >
                    <button 
                        class="close-area"
                        id="close-lower-area"
                    >
                        close subarea &times;
                    </button>
                    <textarea 
                        name="lower-area" 
                        id="lower-area"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div>            
            </div>
            <button 
                class="btn beauty-btn"
                id="beautify"
            >
                beautify
            </button>
            <input 
                type="text" 
                name="metadata" 
                id="metadata" 
                class="metadata"
                size="1"
                disabled="true"
            >
        </div>
        <div class="commands">
            <button class="btn convert-btn" id="convert-btn">
                CONVERT!
            </button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
</html>
