<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON|CSV converter</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <h2 class="title">CONVERT FROM JSON TO CSV AND BACK!</h2>
            <hr/>
            <button id="toggler" class="btn toggle-btn">
                CSV to JSON (click to toggle)
            </button>
        </div>    
        <div class="panel left-panel active">
            <div class="load-wrapper" >
                <span>LOAD CSV</span>
                <input type="file" class="load-element" id="csv-loader" />
            </div>
            <textarea name="csv-area" id="csv-area" cols="1" class="code-area" ></textarea>
            <input type="text" id="csv-metadata" disabled />
        </div>
        <div class="cockpit">
            <button id="clear" class="btn clear-btn">CLEAR</button>
            <fieldset>
                <legend class="legend">CSV OPTIONS</legend>
                <div>
                    <label for="del">CSV Delimiter</label>
                    <input type="text" name="delimiter" id="del" size="1">                
                </div>
                <div>
                    <label for="firstline">First line as header</label>
                    <input type="checkbox" name="firstline" id="firstline">
                </div>
            </fieldset>
            <button
                id="convert-btn"
                class="btn convert-btn"
            >
                CONVERT!
            </button>
        </div>
        <div class="panel right-panel">
            <div class="load-wrapper">
                <span>LOAD JSON</span>
                <input type="file" class="load-element" id="json-loader" disabled/>
            </div>
            <textarea name="csv-area" id="json-area"  cols="1" class="code-area" disabled></textarea>
            <input type="text" id="json-metadata" disabled />
            <button id="indentation">Indent</button>
        </div>
    </div>
</body>
</html>
