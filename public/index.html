<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON|CSV converter</title>
</head>
<body>
    <div class="notification" id="notification">
        <button class="btn notification-btn">&times;</button>
        <h4 id="notification-title"></h4>
        <div id="notification-body"></div>
    </div>
    <div class="main-container" id="main-container">
        <header>
            <h2> JSON | CSV CONVERTER </h2>
            <button id="toggler" class="btn toggler-btn">csv to json 
            <span>&rlarr;</span></button>
            <div class="header-options hidden" id="header-options">
                <button 
                    class="btn btn-toggle-areas"
                    id="swap-areas"
                >
                    <span>&larrhk;</span>  see original
                </button>
                <div class="splitters">
                     <button 
                        class="btn btn-split-h"
                        id="split-h"
                    >
                        <span>&#8614;</span> split h
                    </button>
                    <button 
                        class="btn btn-split-v"
                        id="split-v"
                    >
                        <span>&mapstodown;</span> split v
                    </button>
                </div>
            </div>
        </header>

        <!-- FIRST PANEL (USED FOR CSV) -->

        <div class="panel" id="panel">
            <div 
                class="btn load-btn"
                id="load-btn"
            >
                <span>LOAD CSV</span>
                <input 
                    size="1"
                    type="file" 
                    name="loader"
                    id="loader" 
                    class="load-input"
                >
            </div>
            <div class="spacer-wrapper" id="spacer-wrapper">
                <hr/>
                <span> OR </span>
            </div>
            <div class="path-wrapper" id="path-wrapper">
                <input 
                    type="text"
                    placeholder="write absolute path here"
                    name="path" 
                    id="path"
                />
                <button class="btn submit-btn">load file</button>
            </div>
            <button 
                class="btn save-btn hidden"
                id="save-btn"
                disabled="true"
            >
                SAVE JSON
            </button>
            <div class="split-area" id="split-area">
                <div 
                    class="area-wrapper" 
                    id="upper-area-wrapper"
                >
                    <button 
                        class="close-area hidden"
                        id="close-upper-area"
                    >
                        close result screen and go back to home 
                        <span font-size="7">&times;</span>
                    </button>
                    <textarea 
                        name="upper-area" 
                        id="upper-area"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div>
                <div
                    class="area-wrapper hidden" 
                    id="lower-area-wrapper"
                >
                    <button 
                        class="close-area"
                        id="close-lower-area"
                    >
                        close original file <span>&times;</span>
                    </button>
                    <textarea 
                        name="lower-area" 
                        id="lower-area"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div> 
            </div>
            <input 
                type="text" 
                name="metadata" 
                id="metadata" 
                class="metadata"
                size="1"
                disabled="true"
            >
            <button 
            class="btn beauty-btn"
            id="beautify"
            >
                beautify
            </button>
        </div>
        <div class="commands">
            <button 
                class="btn convert-btn" 
                id="convert-btn"
                disabled="true"
            >
                CONVERT!
            </button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
</html>
