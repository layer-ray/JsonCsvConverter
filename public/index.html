<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON|CSV converter</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <header>
            <h2> JSON | CSV CONVERTER </h2>
            <button id="toggler" class="btn toggler-btn">csv to json 
            <span>&rlarr;</span></button>
            <!-- <hr/> -->
            <div class="header-options hidden" id="header-options">
                <button 
                    class="btn btn-toggle-areas"
                    id="swap-areas"
                >
                    <span>&larrhk;</span>  see original
                </button>
                <div class="splitters">
                     <button 
                        class="btn btn-split-h"
                        id="split-h"
                    >
                        <span>&#8614;</span> split h
                    </button>
                    <button 
                        class="btn btn-split-v"
                        id="split-v"
                    >
                        <span>&mapstodown;</span> split v
                    </button>
                </div>
            </div>
        </header>

        <!-- FIRST PANEL (USED FOR CSV) -->

        <div class="panel" id="panel-one">
            <div 
                class="btn load-btn"
                id="load-btn-one"
            >
                LOAD CSV
                <input 
                    size="1"
                    type="file" 
                    name="loader"
                    id="loader-one" 
                    class="load-input"
                >
            </div>
            <button 
                class="btn save-btn hidden"
                id="save-btn-one"
                disabled="true"
            >
                SAVE CSV
            </button>
            <div class="split-area" id="split-area-one">
                <div 
                    class="area-wrapper" 
                    id="upper-area-wrapper-one"
                >
                    <button 
                        class="close-area hidden"
                        id="close-upper-area-one"
                    >
                        close result screen and go back to home 
                        <span font-size="7">&times;</span>
                    </button>
                    <textarea 
                        name="upper-area" 
                        id="upper-area-one"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div>
                <div
                    class="area-wrapper hidden" 
                    id="lower-area-wrapper-one"
                >
                    <button 
                        class="close-area"
                        id="close-lower-area-one"
                    >
                        close original file <span>&times;</span>
                    </button>
                    <textarea 
                        name="lower-area" 
                        id="lower-area-one"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div> 
            </div>
            <button 
                class="btn beauty-btn"
                id="beautify-one"
            >
                beautify
            </button>
            <input 
                type="text" 
                name="metadata" 
                id="metadata-one" 
                class="metadata"
                size="1"
                disabled="true"
            >
        </div>


        <!-- SECOND PANEL (USED FOR JSON) -->

        <div class="panel inverse" id="panel-two">
            <div 
                class="btn load-btn"
                id="load-btn-two"
            >
                LOAD JSON
                <input 
                    size="1"
                    type="file" 
                    name="loader"
                    id="loader-two" 
                    class="load-input"
                >
            </div>
            <button 
                class="btn save-btn hidden"
                id="save-btn-two"
                disabled="true"
            >
                SAVE JSON
            </button>
            <div class="split-area" id="split-area-two">
                <div 
                    class="area-wrapper" 
                    id="upper-area-wrapper-two"
                >
                    <button 
                        class="close-area hidden"
                        id="close-upper-area-two"
                    >
                        close result screen and go back to home 
                       <span>&times;</span>
                    </button>
                    <textarea 
                        name="upper-area" 
                        id="upper-area-two"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div>
                <div
                    class="area-wrapper hidden" 
                    id="lower-area-wrapper-two"
                >
                    <button 
                        class="close-area"
                        id="close-lower-area-two"
                    >
                        close original file <span>&times;</span>
                    </button>
                    <textarea 
                        name="lower-area" 
                        id="lower-area-two"
                        cols="1"
                        class="code-area"
                    ></textarea>
                </div>            
            </div>
            <button 
                class="btn beauty-btn"
                id="beautify-two"
            >
                beautify
            </button>
            <input 
                type="text" 
                name="metadata" 
                id="metadata-two" 
                class="metadata"
                size="1"
                disabled="true"
            >
        </div>
        <div class="commands">
            <button class="btn convert-btn" id="convert-btn">
                CONVERT!
            </button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
</html>
